<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>Places I Like</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="vcenter">
        <h1>Places I Like</h1>
        <h2><input class='input-search' data-bind="textInput: userSearch, event: {keyup: filterLocations}" placeholder="Filter results by name" autofocus></h2></div>
      <div class="vcenter">
        <ul data-bind="foreach: filteredLocations">
          <li data-bind="text: name, click:openWindow"></li>
        </ul>
      </div>
  </nav>
  <div class="map-container">
    <div id="map"></div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js "></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
  <script src='js/app.js'></script>
  <script src='js/list.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDsTE661m837lLDFJcEbi746WVxUfsJFts&callback=initMap">
  </script>
</body>

</html>
